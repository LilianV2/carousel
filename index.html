<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Parcourez à travers les différents styles de programmation</h1>

<div class="container">
    <div class="carousel">
        <div class="carousel-item card">
            <img class="carousel-item" src="/img/code1.png" alt="image">
        </div>

        <div class="carousel-item card">
            <img class="carousel-item" src="/img/code2.jfif" alt="image">
        </div>

        <div class="carousel-item card">
            <img class="carousel-item" src="/img/code3.webp" alt="image">
        </div>

    </div>
    <div class="navigation">
        <input type="radio" name="navigation" id="1" hidden checked>
        <input type="radio" name="navigation" id="2" hidden>
        <input type="radio" name="navigation" id="3" hidden>
        <label for="1"></label>
        <label for="2"></label>
        <label for="3"></label>
    </div>
</div>

<script src="add.js"></script>
</body>
</html>
